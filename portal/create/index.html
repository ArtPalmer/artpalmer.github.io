   <body>
              <div class="container">
                <form>
                    <div class="alert alert-success" style="display: none;" id="alert-success" role="alert"></div>
                    <div class="alert alert-danger" style="display: none;" id="alert-danger" role="alert">Successfully deleted all artworks!</div>
                    
                    <div class="mb-3">
                        <label for="artworkName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="artworkName">
                    </div>
                    
                    <div class="mb-3">
                        <label for="artworkShortDescription" class="form-label">Short Artwork Description</label>
                        <input type="text" class="form-control" id="artworkShortDescription">
                    </div>
                    
                    <div class="mb-3">
                        <label for="artworkLongDescription" class="form-label">Artwork Long Description</label>
                        <input type="text" class="form-control" id="artworkLongDescription">
                    </div>
                    
                    <div class="mb-3">
                        <label for="artworkCompletionDate" class="form-label">Artwork Completion Date</label>
                        <input type="text" id="artworkCompletionDate" class="form-control" placeholder="">
                    </div>
                    
                    <div class="mb-3">
                        <label for="materialsUsed" class="form-label">Materials Used</label>
                        <input type="text" class="form-control" id="materialsUsed">
                    </div>
                    
                    <div class="mb-3">
                        <label for="artworkSize" class="form-label">Size Of Artwork</label>
                        <input type="text" class="form-control" id="artworkSize">
                    </div>
                    
                    <div class="mb-3 input-group">
                        <span class="input-group-text">Â£</span>
                        <input id="artworkPrice" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                    
                    <div class="mb-3">
                        <label for="artworkImageFile" class="form-label">Upload Artwork Image</label>
                        <input type="file" class="form-control" id="artworkImageFile" onchange="onSelectFile(event)">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="sold" name="sold">
                        <label class="form-check-label" for="sold">Sold?</label>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="digital" name="digital">
                        <label class="form-check-label" for="digital">Digital?</label>
                    </div>
                    
                    <button type="button" id="submitArtwork" class="btn btn-outline-primary">Submit</button>
                </form>
                
                <!-- <button type="button" id="deleteArtwork" class="btn btn-outline-danger">Delete All Artworks!</button> -->
                
                <img style="width: 90%; height: auto;" src="/internal/assets/images/ArtpalmerGalleryDatabaseStructure.png" alt="ArtpalmerGalleryDatabaseStructure">
