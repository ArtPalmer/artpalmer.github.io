
<!DOCTYPE html>
<html>
<head>
    <title>Portal - Get Artworks</title>
    <script type="module" src="/internal/firebase/database/request.js"></script>
    <link href="/internal/css/desktop_style.css" rel="stylesheet"/>
    <link href="/internal/css/mobile_style.css" rel="stylesheet"/>
    <!-- flavicon  as jpg-->
    <link rel="icon" type="image/jpg" href="/internal/assets/images/logo-styled.jpg">
    <style>
        .align {
            text-align: center;
        }
        .page_description {
            font-size: 35px;
        }
        .error{
                color: #cc4a4a;
        }
        input{
            width: 300px;
            height: 50px;
            font-size: 20px;
            margin: 10px;
            border-radius: 10px;
            border: 3px solid #000;
        }
        input:hover{
            border: 3px solid rgb(60, 60, 60);
        }
        input:active{
            border: 3px solid rgb(111, 127, 150);
        }
        button{
            width: 300px;
            height: 60px;
            font-size: 20px;
            margin: 10px;
            border-radius: 10px;
            border: 3px solid #000;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(60, 60, 60);
            color: rgb(255, 255, 255);
        }
        button:active{
            background-color: rgb(111, 127, 150);
            color: rgb(255, 255, 255);
        }
    </style>
   </head>
   <body>
      <header class="site-header">
            <img src="/internal/assets/images/logo.svg" alt="ArtPalmer"/>
            <nav class="nav">
               <a class="error" href="/">home</a>
               <a class="error" href="/enquiry">enquiry</a>
               <a class="error" href="/aboutus">about us</a>
            </nav>
        </header>
            <div class="align">
            <div class="container">
                <input type="text" id="artworkName" placeholder="Artwork Name">
                <input type="text" id="artworkDescription" placeholder="Artwork Description">
                <input type="date" id="artworkCompletionDate" placeholder="Artwork Completion Date">
                <input type="text" id="materialsUsed" placeholder="Materials Used">
                <input type="number" id="artworkPrice" placeholder="Artwork Price">
                <input type="file" id="artworkimageFile" name="filename">
                </div>
                <input type="submit" id="submitArtwork">
                <button type="submit" id="deleteArtwork">Delete all artwork from database.</button>
            </div>
            <img style="visibility: hidden; margin-left: 50%;margin-right: 50%;" class="loader" src="/internal/assets/images/easel.svg">
            <script type="module" src="/internal/firebase/auth/firebaseAuth.js"></script>
        </div>
    </div>
   </body>

</html>
