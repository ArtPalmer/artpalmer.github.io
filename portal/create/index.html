<style>
        body {
            overflow-x: hidden;
            background-color: #2E2C2F;
        }
        label{
            color: #F3E8EE;
        }
        .site-header{
          background-color: #2E2C2F;

   <body class="">
      <header class="site-header">
            <img src="/internal/assets/images/logo.svg" alt="ArtPalmer"/>
            <nav class="nav">
               <a class="error" href="/">home</a>
               <a class="error" href="/enquiry">enquiry</a>
               <a class="error" href="/aboutus">about us</a>
            </nav>
        </header>
            <div class="align">
            <div class="container">
                <div class="alert alert-success" style="display: none;"  id="alert-success" role="alert">
                  </div>
                  <div style="display: none;" class="alert alert-danger" id="alert-danger" role="alert">
                    Successfully deleted all artworks!
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Name</span>
                    <input type="text" class="form-control" id="artworkName" aria-describedby="basic-addon3">
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Short Artwork Description</span>
                    <input type="text" class="form-control" id="artworkShortDescription" aria-describedby="basic-addon3">
                  </div>
 
                  <div class="input-group">
                    <span class="input-group-text">Artwork Long Description</span>
                    <input type="text" class="form-control" id="artworkLongDescription" aria-describedby="basic-addon3">
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">Artwork Completion Date</span>
                    <input type="text" id="artworkCompletionDate" placeholder="">
                  </div>
                  <div class="input-group mb-3">

                    <span class="input-group-text" id="basic-addon3">Materials Used</span>
                    <input type="text" class="form-control" id="materialsUsed" aria-describedby="basic-addon3">
                  </div>
                  <div class="input-group mb-3">

                    <span class="input-group-text" id="basic-addon3">Size Of Artwork</span>
                    <input type="text" class="form-control" id="artworkSize" aria-describedby="basic-addon3">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Â£</span>
                    <input id="artworkPrice" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  </div>
                <div class="input-group mb-3">
                    <input type="file" onInput={onSelectFile} class="form-control" id="artworkImageFile">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sold" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Sold?
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="digital" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Digital?
                    </label>
                  </div>
                </div>
                <button type="button" id="submitArtwork" class="btn btn-outline-primary">Submit</button>
                <!-- <button type="button" id="deleteArtwork" class="btn btn-outline-danger">Delete All Artworks!</button> -->
                <img style="width: 90%; height: auto;" src="/internal/assets/images/ArtpalmerGalleryDatabaseStructure.png" alt="ArtpalmerGalleryDatabaseStructure"/>
            </div>
            <img style="visibility: hidden; margin-left: 50%;margin-right: 50%;" class="loader" src="/internal/assets/images/easel.svg">
            <script type="module" src="/internal/firebase/auth/firebaseAuth.js"></script>
        </div>
    </div>
