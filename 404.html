<!DOCTYPE html>
<html>
   <head>
      <style>
         @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
         	* {
	            font-family: 'Roboto Mono', monospace;
               color: #F3E8EE
	      }
         body{
            background: #2E2C2F;
         }
	
        /* center text in the center of the screen */
        .error_h1{
            /* vertacly center text */
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* horizontaly center text */
            text-align: center;
            /* make text bigger */
            font-size: 200px;
        }
        .error_p{
            /* vertacly center text */
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* horizontaly center text */
            text-align: center;
            /* make text bigger */
            font-size: 70px;
        }
        .site-header {
		display: flex;
		justify-content: center;
		align-items: center;
		flex-wrap: wrap;
	  }
     header img{
		width: 434px;
		height: 157px;
	}
        
      </style>
      <title>Enquiry</title>
   </head>
   <body>
      <header class="site-header">
            <img src="/internal/assets/images/logo.svg" alt="ArtPalmer"/>
         </header>
         <div>
            <h1 class="error_h1">404</h1>
            <p class="error_p">Page not found</p>
         </div>
   </body>

</html>
