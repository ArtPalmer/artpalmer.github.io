<!DOCTYPE html>
<html>
   <head>
      <link href="/internal/css/desktop_style.css" rel="stylesheet"/>

   <body>
      <headers>
         <header class="site-header">
            <img src="/internal/assets/images/logo.svg" alt="ArtPalmer"/>
            <nav class="nav">
                  <a href="/">home</a>
                  <a href="/enquiry">enquiry</a>
                  <a href="" class="page_active">about us</a>

   <script>
      // if input is checked, hide the hamburger menu
      document.getElementById("side-menu").addEventListener("change", function() {
         if (this.checked) {
            document.getElementById("mobile-nav").style.display = "flex";
         } else {
            document.getElementById("mobile-nav").style.display = "none";
         }
      });
   </script>

   </body>
